<html>
<head><title>Sum of dai</title>
</head>
<body>
<script language="javascript" type="text/javascript">
const ary=[[85,64,34,25], 
             [10,58,35,54],
             [20,47,62,10],
             [36,14,94,20]];
var sum=0,i,j;
document.writeln("Th matrix is:  ");
document.writeln ("<br><br>") ;
sum=parseInt(sum);
i=parseInt(i);
j=parseInt(j);
for(i=0;i<ary.length;i++)
{
 for(j=0;j<ary.length;j++)
  {
   if(i==j)
    {
      sum=sum+ary[i][j];
     
    }
  }
}
document.writeln(ary[0][0]," ",ary[0][1]," ",ary[0][2]," ",ary[0][3]);
document.writeln ("<br><br>") ;
 
document.writeln(ary[1][0]," ",ary[1][1]," ",ary[1][2]," ",ary[1][3]);
document.writeln ("<br><br>") ;

document.writeln(ary[2][0]," ",ary[2][1]," ",ary[2][2]," ",ary[2][3]);
document.writeln ("<br><br>") ;

document.writeln(ary[3][0]," ",ary[3][1]," ",ary[3][2]," ",ary[3][3]);
document.writeln ("<br><br>") ;

document.writeln("The sum of matrix  is = " +sum)
</script>

</html>
